<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Listagem de Alunos</title>
  <link rel="stylesheet" href="aluno.css" />
</head>
<body>
  <nav>
    <a href="/empresa/cadastro.html">Cadastrar Empresa</a>
    <a href="/empresa/listagem.html">Listar Empresas</a>
    <a href="/aluno/cadastro.html">Cadastrar Aluno</a>
    <a href="/aluno/listagem.html">Listar Alunos</a>
  </nav>

  <div class="form-container">
    <h2>Alunos Cadastrados</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>RG</th>
          <th>Email</th>
          <th>Endereço</th>
          <th>Curso</th>
          <th>Instituição</th>
        </tr>
      </thead>
      <tbody id="aluno-lista"></tbody>
    </table>
  </div>
</body>
<script>
  fetch("http://localhost:8080/alunos")
    .then(res => res.json())
    .then(data => {
      const tabela = document.getElementById("aluno-lista");
      data.forEach(aluno => {
        const row = `<tr>
          <td>${aluno.nome}</td>
          <td>${aluno.cpf}</td>
          <td>${aluno.rg}</td>
          <td>${aluno.email}</td>
          <td>${aluno.endereco}</td>
          <td>${aluno.curso}</td>
          <td>${aluno.instituicao}</td>
        </tr>`;
        tabela.innerHTML += row;
      });
    });
</script>
</html>
