<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Empresa Parceira</title>
  <link rel="stylesheet" href="empresa.css" />
</head>
<body>
  <nav>
    <a href="/empresa/cadastro.html">Cadastrar Empresa</a>
    <a href="/empresa/listagem.html">Listar Empresas</a>
    <a href="/aluno/cadastro.html">Cadastrar Aluno</a>
    <a href="/aluno/listagem.html">Listar Alunos</a>
  </nav>

  <div class="form-container">
    <h2>Cadastro de Empresa Parceira</h2>
    <form id="empresaForm">
      <input type="text" name="nome" placeholder="Nome da Empresa" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="cnpj" placeholder="CNPJ" required />
      <input type="text" name="telefone" placeholder="Telefone" required />
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
<script>
  const form = document.getElementById('empresaForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());

    const response = await fetch('http://localhost:8080/empresas', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert('Empresa cadastrada com sucesso!');
      form.reset();
    } else {
      alert('Erro ao cadastrar empresa.');
    }
  });
</script>
</html>
